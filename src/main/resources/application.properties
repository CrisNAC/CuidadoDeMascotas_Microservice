spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ====================================================================================
# LIQUIBASE - DESHABILITADO (no modificamos la BD)
# ====================================================================================
spring.liquibase.enabled=false

# =============================
# = PAGINATION CONFIGURATION
# =============================
pagination.size.service-type.list=20
pagination.size.service.list=10
pagination.size.service.search=10

# Spring Data Web (default pagination)
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false

# ====================================================================================
# LOGGING
# ====================================================================================
logging.level.root=INFO

# ====================================================================================
# SWAGGER / OPENAPI
# ====================================================================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha

# =============================
# = JACKSON CONFIGURATION
# =============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# =============================
# = CORS CONFIGURATION
# =============================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Actuator
# Habilitar Method Security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
eureka.client.healthcheck.enabled=true

# Eureka
